{% extends 'sh1chan/index.html' %}

{% load static %}


{% block title %}Accounts{% endblock %}


{% block head %}
  <link rel="stylesheet" href="{% static 'accounts/css/index.css' %}">
{% endblock %}


{% block body %}
  <div class="actions">
    <div class="card">
      <!-- TODO: width: auto; -->
      <input id="new_account"
             autocomplete="off"
             placeholder="Select an option first!"
             maxlength="0"
             style="display: none;"
             onkeyup="registerNewAccount(event);" />
      <select id="account_select" onchange="selectAccount();">
        <option value="">New account</option>
        <option value="">account</option>
        {% for account in supported_accounts %}
          <option value="{{ account.0 }}" maxlength="{{ account.1 }}">{{ account.0 }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="card_container" id="accounts">
    <div class="cards_wrapper" id="" name="account">
      {% for account in accounts %}
        <div class="card">
          <p><strong>{{ account }}</strong></p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}


{% block script %}
  <script src="{% static 'accounts/js/index.js' %}"></script>
{% endblock %}
